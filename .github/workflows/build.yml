name: Build Executables

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: IndexRipper_Windows.exe
            artifact_name: IndexRipper-Windows
          - os: macos-latest
            output_name: IndexRipper_MacOS.app
            artifact_name: IndexRipper-MacOS

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup macOS environment
        if: matrix.os == 'macos-latest'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          channels: conda-forge

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        shell: bash -l {0}
        run: |
          conda install -y tk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Verify tkinter installation
          python -c "import tkinter; print('tkinter version:', tkinter.TkVersion)"
          # Install other dependencies
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Add tkinter to hidden imports
          pyinstaller --onefile --windowed --icon=app.ico --name=IndexRipper_Windows --hidden-import tkinter --hidden-import tkinter.ttk index_ripper.py

      - name: Build with PyInstaller (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Add tkinter to hidden imports
          pyinstaller --onefile --windowed --name=IndexRipper_MacOS --hidden-import tkinter --hidden-import tkinter.ttk index_ripper.py
          # Create .app bundle
          mkdir -p dist/IndexRipper_MacOS.app/Contents/MacOS
          mv dist/IndexRipper_MacOS dist/IndexRipper_MacOS.app/Contents/MacOS/
          chmod +x dist/IndexRipper_MacOS.app/Contents/MacOS/IndexRipper_MacOS

      - name: Test executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path "dist/IndexRipper_Windows.exe") {
              Write-Host "EXE file created successfully"
          } else {
              Write-Error "EXE file not found"
              exit 1
          }

      - name: Test executable (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          if [ -d "dist/IndexRipper_MacOS.app" ] && [ -x "dist/IndexRipper_MacOS.app/Contents/MacOS/IndexRipper_MacOS" ]; then
            echo "App bundle created successfully"
          else
            echo "App bundle not found or executable missing"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.output_name }}

      - name: Generate common release tag
        id: tag
        shell: bash
        run: |
          echo "release_tag=v$(date +'%Y.%m.%d_%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/${{ matrix.output_name }}
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Release ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false

  create-tag:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release tag
        id: tag
        run: |
          echo "release_tag=v$(date +'%Y.%m.%d_%H%M')" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag ${{ steps.tag.outputs.release_tag }}
          git push origin ${{ steps.tag.outputs.release_tag }}
